name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest  # 使用官方 buildozer 镜像
      options: --user root  # 以 root 身份运行，避免权限问题

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 容器内默认 Python 版本可能不是 3.9，但 buildozer 会根据 requirements 自动处理
      # 无需手动设置 Python，但需确保容器内有足够依赖

      - name: Install additional system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            python3-pip python3-dev libltdl-dev libffi-dev libssl-dev \
            autoconf automake cmake gcc g++ make pkg-config zlib1g-dev
          apt-get clean

      - name: Cache buildozer global directory
        uses: actions/cache@v4
        with:
          path: /root/.buildozer  # 容器内 root 用户的家目录
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Build with buildozer
        run: |
          if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
            buildozer android release
          else
            buildozer android debug
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: blessapp-${{ github.event.inputs.build_type || 'debug' }}
          path: bin/*.apk
