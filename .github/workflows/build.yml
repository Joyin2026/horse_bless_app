name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          buildozer --version

      # 克隆并打补丁 pyjnius
      - name: Clone and patch pyjnius
        run: |
          git clone https://github.com/kivy/pyjnius.git
          cd pyjnius
          # 将所有 .pyx 和 .pxi 文件中的 'long' 替换为 'int'（解决 Python 3.10+ 兼容性）
          find . -name "*.pyx" -o -name "*.pxi" | xargs sed -i 's/\blong\b/int/g'
          cd ..

      # 修改 buildozer.spec 使用本地 pyjnius 路径
      - name: Patch buildozer.spec to use local pyjnius
        run: |
          sed -i 's/^requirements = .*/requirements = python3,kivy,.\/pyjnius/' buildozer.spec
          echo "Updated requirements:"
          grep "^requirements" buildozer.spec

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: |
          ls -l keystore.jks
          echo "KEYSTORE_FILE: $KEYSTORE_FILE"
          echo "KEYSTORE_ALIAS: $KEYSTORE_ALIAS"
          if [ -z "$KEYSTORE_ALIAS" ]; then echo "KEYSTORE_ALIAS is empty"; exit 1; fi
          if [ -z "$KEYSTORE_PASS" ]; then echo "KEYSTORE_PASS is empty"; exit 1; fi

      - name: Clean buildozer cache
        run: rm -rf ~/.buildozer

      - name: Build with buildozer
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.logging.level=debug"
        run: yes | buildozer android release --verbose --log_level=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: bin/*.apk
