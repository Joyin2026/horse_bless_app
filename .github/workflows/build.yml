name: Build Android APK 1.7.3

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      # 从 main.py 提取 APP_VERSION
      - name: Extract version from main.py
        id: version
        run: |
          # 提取 APP_VERSION 的值（支持单引号或双引号）
          VERSION_FULL=$(python -c "import re; print(re.search(r'APP_VERSION\s*=\s*['\"]\s*([^'\"]+)', open('main.py').read()).group(1))")
          echo "VERSION_FULL=$VERSION_FULL" >> $GITHUB_ENV
          # 去除开头的 v 得到纯数字版本（用于压缩包名）
          VERSION=$(echo "$VERSION_FULL" | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev \
            python3-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: ls -l keystore.jks

      - name: Build with buildozer
        run: yes | buildozer android ${{ github.event.inputs.build_type }}

      # 重命名 APK 文件
      - name: Rename APK
        run: |
          # 假设 bin/ 目录下只有一个 APK 文件
          mv bin/*.apk bin/马年送祝福-${{ env.VERSION_FULL }}.apk

      # 上传 artifact，压缩包名为 horse_bless_v版本-构建类型.zip
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: horse_bless_v${{ env.VERSION }}-${{ github.event.inputs.build_type }}
          path: bin/马年送祝福-${{ env.VERSION_FULL }}.apk
