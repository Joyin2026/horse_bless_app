name: Build Android APK

# 仅保留 workflow_dispatch 手动触发，支持选择 debug/release
on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      # 降级 Python 到 3.8，避免 pyjnius 中 long 类型编译错误
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev
          # libtinfo5 已从依赖中移除（新版 Ubuntu 无此包）

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 确保使用最新源码，清理可能残留的旧 pyjnius 缓存
      - name: Clean buildozer cache (force fresh build)
        run: rm -rf ~/.buildozer

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: ls -l keystore.jks

      # 根据手动选择的构建类型执行 debug 或 release
      - name: Build with buildozer
        run: yes | buildozer android ${{ github.event.inputs.build_type }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk-${{ github.event.inputs.build_type }}
          path: bin/*.apk
