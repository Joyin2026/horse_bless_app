name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev \
            python3-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: ls -l keystore.jks

      # 构建并允许失败，以便后续调试
      - name: Build with buildozer (allow failure)
        id: build
        continue-on-error: true
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.logging.level=debug"
        run: yes | buildozer -v android ${{ github.event.inputs.build_type }} --log_level=2

      # 如果 buildozer 失败，尝试直接运行 gradlew 获取详细错误
      - name: Debug gradle if build failed
        if: steps.build.outcome == 'failure'
        run: |
          cd .buildozer/android/platform/build-arm64-v8a/dists/horsebless
          chmod +x gradlew
          ./gradlew clean assembleDebug --stacktrace --info

      - name: Upload APK (if success)
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk-${{ github.event.inputs.build_type }}
          path: bin/*.apk
