name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION_FULL=$(sed -n 's/^APP_VERSION[[:space:]]*=[[:space:]]*["'\'']\(.*\)["'\''].*/\1/p' main.py)
          echo "VERSION_FULL=$VERSION_FULL" >> $GITHUB_ENV
          VERSION=$(echo "$VERSION_FULL" | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies (including Python build deps)
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev \
            libbz2-dev liblzma-dev libreadline-dev libsqlite3-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.36

      # 彻底清除所有缓存
      - name: Wipe all caches
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
          rm -rf bin

      - name: Decode keystore (if release)
        if: github.event.inputs.build_type == 'release'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Build with buildozer
        run: yes | buildozer android ${{ github.event.inputs.build_type }} --verbose --log_level=2 2>&1 | tee build.log

      # 验证APK中的Python库文件名
      - name: Verify Python library
        run: |
          APK_PATH=$(ls bin/*.apk | head -n1)
          echo "APK: $APK_PATH"
          unzip -l "$APK_PATH" | grep "libpython" > python_libs.txt
          echo "Python libraries found:"
          cat python_libs.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: horse_bless_v${{ env.VERSION }}-${{ github.event.inputs.build_type }}
          path: bin/*.apk

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload Python lib list
        uses: actions/upload-artifact@v4
        with:
          name: python-libs
          path: python_libs.txt
