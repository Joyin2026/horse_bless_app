name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          buildozer --version

      # 彻底清理所有缓存，确保重新下载
      - name: Full cleanup
        run: |
          rm -rf ~/.buildozer
          rm -rf ~/.cache/pip

      # 使用一个已知修复了 long 问题的 pyjnius 提交
      # 这里使用 master 分支，假设已修复；如果未修复，可替换为特定 commit hash
      - name: Set requirements to use git master
        run: |
          sed -i 's|^requirements = .*|requirements = python3,kivy,git+https://github.com/kivy/pyjnius.git|' buildozer.spec
          echo "Updated requirements:"
          grep "^requirements" buildozer.spec

      # 验证构建时使用的 pyjnius 源码中是否还有 long（在 p4a 下载后检查）
      - name: Verify pyjnius source after download (optional)
        run: |
          # 先触发一次构建（会失败），但我们需要等 p4a 下载源码
          # 这里不实际运行，而是在后续步骤中检查
          echo "Will check later"

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: |
          ls -l keystore.jks
          echo "KEYSTORE_FILE: $KEYSTORE_FILE"
          echo "KEYSTORE_ALIAS: $KEYSTORE_ALIAS"
          if [ -z "$KEYSTORE_ALIAS" ]; then echo "KEYSTORE_ALIAS is empty"; exit 1; fi
          if [ -z "$KEYSTORE_PASS" ]; then echo "KEYSTORE_PASS is empty"; exit 1; fi

      # 构建（如果失败，查看日志）
      - name: Build with buildozer
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.logging.level=debug"
        run: yes | buildozer android release --verbose --log_level=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: bin/*.apk
