name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      # 使用 sed 从 main.py 提取 APP_VERSION
      - name: Extract version from main.py
        id: version
        run: |
          VERSION_FULL=$(sed -n 's/^APP_VERSION[[:space:]]*=[[:space:]]*["'\'']\(.*\)["'\''].*/\1/p' main.py)
          if [ -z "$VERSION_FULL" ]; then
            echo "Error: Could not extract APP_VERSION from main.py"
            exit 1
          fi
          echo "VERSION_FULL=$VERSION_FULL" >> $GITHUB_ENV
          VERSION=$(echo "$VERSION_FULL" | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev \
            python3-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer
          pip install cython==0.29.36

      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: ls -l keystore.jks

      # 验证 keystore 有效性
      - name: Validate keystore
        run: |
          sudo apt update && sudo apt install -y openjdk-17-jdk-headless
          keytool -list -keystore keystore.jks -storepass "$KEYSTORE_PASS" -alias "$KEYSTORE_ALIAS" -v

      # 手动复制资源到 buildozer 工作目录
      - name: Copy resources to buildozer app directory
        run: |
          mkdir -p .buildozer/android/app
          cp chinese.ttf .buildozer/android/app/
          cp -r images .buildozer/android/app/
          echo "Resources copied:"
          ls -la .buildozer/android/app/

      # 清理 buildozer 缓存（解决 Python 库缺失问题）
      - name: Clean buildozer cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer

      - name: Build with buildozer
        run: yes | buildozer android debug --verbose --log_level=2 2>&1 | tee build.log

      # 验证生成的 APK 签名
      - name: Verify APK signature
        run: |
          keytool -printcert -jarfile bin/*.apk || echo "ERROR: APK has no signature!"

      # 重命名 APK 文件
      - name: Rename APK
        run: |
          mv bin/*.apk bin/马年送祝福-${{ env.VERSION_FULL }}.apk

      # 创建包含 APK 的目录，以便上传为 ZIP 压缩包
      - name: Prepare artifact directory
        run: |
          mkdir -p artifact
          cp bin/马年送祝福-${{ env.VERSION_FULL }}.apk artifact/

      # 上传整个目录，GitHub 会自动打包为 ZIP 文件
      - name: Upload APK as ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: horse_bless_v${{ env.VERSION }}-${{ github.event.inputs.build_type }}
          path: artifact/
