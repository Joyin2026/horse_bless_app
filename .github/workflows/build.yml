name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'   # 现在可以放心使用 3.10 了，因为我们手动修复了 pyjnius

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 手动克隆、修补并安装 pyjnius
      - name: Clone, patch and install pyjnius
        run: |
          git clone https://github.com/kivy/pyjnius.git --depth 1
          cd pyjnius
          # 将 Cython 文件中的 'long' 替换为 'int'
          find . -name "*.pyx" -o -name "*.pxi" | xargs sed -i 's/\blong\b/int/g'
          # 安装到当前 Python 环境
          pip install .
          cd ..

      # 修改 buildozer.spec 中的 requirements，移除 pyjnius
      - name: Remove pyjnius from requirements
        run: |
          sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
          echo "Updated requirements:"
          grep "^requirements" buildozer.spec

      - name: Cache buildozer
        uses: actions/cache@v3
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Clean buildozer cache (optional)
        run: rm -rf ~/.buildozer   # 确保全新构建

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: ls -l keystore.jks

      - name: Build with buildozer
        run: yes | buildozer android ${{ github.event.inputs.build_type }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk-${{ github.event.inputs.build_type }}
          path: bin/*.apk
