name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show buildozer.spec content
        run: cat buildozer.spec

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            cmake libffi-dev libssl-dev \
            automake libltdl-dev

      - name: Install buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython
          buildozer --version

      # 克隆并修补 pyjnius（只替换 Cython 文件中的 long）
      - name: Clone and patch pyjnius
        run: |
          git clone https://github.com/kivy/pyjnius.git --depth 1
          cd pyjnius
          # 替换所有 .pyx 和 .pxi 文件中的 'long' 为 'int'
          find . -name "*.pyx" -o -name "*.pxi" | xargs sed -i 's/\blong\b/int/g'
          # 验证 Cython 文件中是否还有 'long'（应无输出）
          if grep -r --include="*.pyx" --include="*.pxi" "\blong\b" .; then
            echo "Error: 'long' still present in Cython files after patching" && exit 1
          else
            echo "All Cython 'long' replaced successfully"
          fi
          cd ..
          echo "PYJNIUS_PATH=$(pwd)/pyjnius" >> $GITHUB_ENV

      # 使用绝对路径的 pyjnius
      - name: Set requirements to use absolute path
        run: |
          sed -i "s|^requirements = .*|requirements = python3,kivy,$PYJNIUS_PATH|" buildozer.spec
          echo "Updated requirements:"
          grep "^requirements" buildozer.spec

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks
          echo "KEYSTORE_FILE=$(pwd)/keystore.jks" >> $GITHUB_ENV

      - name: Set signature environment variables
        run: |
          echo "KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
          echo "KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
          echo "KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV

      - name: Verify keystore
        run: |
          ls -l keystore.jks
          echo "KEYSTORE_FILE: $KEYSTORE_FILE"
          echo "KEYSTORE_ALIAS: $KEYSTORE_ALIAS"
          if [ -z "$KEYSTORE_ALIAS" ]; then echo "KEYSTORE_ALIAS is empty"; exit 1; fi
          if [ -z "$KEYSTORE_PASS" ]; then echo "KEYSTORE_PASS is empty"; exit 1; fi

      - name: Clean buildozer cache
        run: rm -rf ~/.buildozer

      - name: Build with buildozer
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.logging.level=debug"
        run: yes | buildozer android release --verbose --log_level=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: bin/*.apk
