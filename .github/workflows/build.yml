name: Build APK (Docker) - v2.3.0

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: '构建类型 (debug/release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION_FULL=$(sed -n 's/^APP_VERSION[[:space:]]*=[[:space:]]*["'\'']\(.*\)["'\''].*/\1/p' main.py)
          echo "VERSION_FULL=$VERSION_FULL" >> $GITHUB_ENV
          VERSION=$(echo "$VERSION_FULL" | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Decode keystore (if release)
        if: github.event.inputs.build_type == 'release'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Build in Docker (with entrypoint override)
        run: |
          set -x
          mkdir -p "${HOME}/.buildozer"
          BUILD_DIR="${HOME}/.buildozer"
          
          # 基础 Docker 参数（不使用 -t）
          DOCKER_BASE="--rm -i -w /app -v $PWD:/app -v ${BUILD_DIR}:/home/user/.buildozer"
          
          # 添加 release 构建所需的挂载和变量
          if [ "${{ github.event.inputs.build_type }}" = "release" ]; then
            DOCKER_BASE="${DOCKER_BASE} -v $PWD/keystore.jks:/app/keystore.jks"
            DOCKER_BASE="${DOCKER_BASE} -e KEYSTORE_FILE=/app/keystore.jks"
            DOCKER_BASE="${DOCKER_BASE} -e KEYSTORE_ALIAS=${{ secrets.KEY_ALIAS }}"
            DOCKER_BASE="${DOCKER_BASE} -e KEYSTORE_PASS=${{ secrets.KEY_PASSWORD }}"
            DOCKER_BASE="${DOCKER_BASE} -e KEYALIAS_PASS=${{ secrets.KEY_PASSWORD }}"
          fi

          # 发送单个 'y' 回答 root 警告，通过管道传递给容器
          printf 'y\n' | docker run ${DOCKER_BASE} \
            -e BUILDOZER_FORCE_ROOT=1 \
            -e P4A_DOWNLOAD_RETRIES=10 \
            -e P4A_DOWNLOAD_TIMEOUT=120 \
            --entrypoint /bin/sh \
            kivy/buildozer:latest \
            -c "
              buildozer android ${{ github.event.inputs.build_type }} --verbose --log_level=2 &&
              cd bin &&
              file=\$(ls blessapp-* | head -n1) &&
              mv \"\$file\" \"horse-bless-v${{ env.VERSION }}-${{ github.event.inputs.build_type }}.\${file##*.}\"
            " 2>&1 | tee build_full.log

          # 检查包是否生成（支持 .apk 或 .aab）
          if ls bin/horse-bless-v${{ env.VERSION }}-${{ github.event.inputs.build_type }}.* 1> /dev/null 2>&1; then
            echo "Package generated and renamed successfully."
          else
            echo "ERROR: No package file found in bin directory"
            tail -n 200 build_full.log
            exit 1
          fi
        shell: bash

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build_full.log

      - name: Upload APK/AAB
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: horse-bless-v${{ env.VERSION }}-${{ github.event.inputs.build_type }}
          path: bin/horse-bless-v${{ env.VERSION }}-${{ github.event.inputs.build_type }}.*
